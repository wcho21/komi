name: cd

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  cd:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.15.1
          registry-url: https://npm.pkg.github.com
          scope: "@wcho21"
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}